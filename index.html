<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="sve">
    <div class="kol1">
      <div id="naslov">Your Result</div>
      <div id="krug"><div id="broj">76</div><div id="neBroj">of 100</div></div>

      <div id="ocena">Great</div>
      <div id="paragraf">You scored higher than 65% of the people who have taken these tests.</div>
    </div>

    <div class="kol2">
      <div id="naslov2">Summary</div>

      <div id="a"><img src="icon-reaction.svg" id="aa"><div class="ime">Reaction</div> <div class="crno">80</div><div class="sivo"> / 100</div></div>
      <div id="b"><img src="icon-memory.svg" id="bb"><div class="ime">Memory</div> <div class="crno">92</div><div class="sivo"> / 100</div></div>
      <div id="c"><img src="icon-verbal.svg" id="cc"><div id="ime">Verbal</div><div class="crno">61</div><div class="sivo"> / 100</div></div>
      <div id="d"><img src="icon-visual.svg" id="dd"><div id="ime">Visual</div><div class="crno">72</div><div class="sivo"> / 100</div></div>
      <div id="dugme"><button>Continue</button></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">jovanao</a>.
  </div>
</body>
</html>
